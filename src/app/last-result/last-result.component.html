<div id="last_result_col">
    <img src="../../assets/Last Result.png" alt="LastResult" height="30%" width="30%" >
    <table style="width: 100%">
        <thead style="display: none">
            <tr>
                <th>HOME TEAM</th>
                <th>SCORES</th>
                <th>AWAY TEAM</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of Matchesd?.matches | Status:'FINISHED' | resultFilter: teamid | resultSort | slice: 0 : 1">
                <td class="tableview"> <img id="icon" src="{{getInfo(r.homeTeam.id)}}"/> 
                    <br>{{r.homeTeam.name}}</td>
                <td class="tableview" style="font-size: 50px"> {{r.score.fullTime.homeTeam}} - {{r.score.fullTime.awayTeam}}</td>      
                <td class="tableview"> <img id="icon" src="{{getInfo(r.awayTeam.id)}}"/>
                    <br>{{r.awayTeam.name}}</td>
            </tr>
        </tbody>
    </table>
    <br>
</div>
