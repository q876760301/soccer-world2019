<div id="team_rank_col">
  <img src="../../assets/Team Rank.png" alt="Team Rank" height="70%" width="70%">
  <table border="1" class="table table-striped table-bordered table-sm" style="width: 100%">
          <thead>
            <tr>
                  <th style="text-align: left">Team Name</th>
                  <th>P</th>
                  <th>W</th>
                  <th>D</th>
                  <th>L</th>
                  <th>Pts</th>
            </tr>
          </thead>
          <tbody>
          <tr *ngFor = "let s of team_rank?.standings[0].table">
            <td style="text-align: left">  <img src="{{s.team.crestUrl}}" alt="Team Icon" width="20" height="20"/>
              {{s.team.name}}</td>
            <td> {{s.playedGames}}</td>
            <td> {{s.won}}</td>
            <td> {{s.draw}}</td>
            <td> {{s.lost}}</td>
            <td> {{s.points}}</td>
          </tr>
        </tbody>
  </table>
  <br>
</div>
