<div id="all_result_col">
  <img src="../../assets/All result for this season.png" alt="all result for this season" width="100%" height="100%"/>
  <table id="datatabless" class="table table-striped table-bordered table-sm" style="width: 100%">
      <thead>
        <tr>
          <th>HOME TEAM</th>
          <th>SCORES</th>
          <th>AWAY TEAM</th>
        </tr>
      </thead>
      <tbody>
      <tr *ngFor = "let r of Matchesd?.matches | Status:'FINISHED' | resultSort | paginate:{itemsPerPage:30,currentPage: p, id:'allR'}">
        <td>{{r.homeTeam.name}}</td>
        <td> {{r.score.fullTime.homeTeam}} - {{r.score.fullTime.awayTeam}}</td>      
        <td> {{r.awayTeam.name}}</td>
      </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="p = $event" id="allR"></pagination-controls>
  <br>
</div>
