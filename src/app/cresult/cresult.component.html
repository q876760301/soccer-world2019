
<div id="cresult_col" ng-app="myApp" ng-controller="myCtrl">
        <img src="../../assets/competitor result in this season.png" alt="team result in this season" width="100%" height="100%"/>
        <table id="datatable" class="table table-striped table-bordered table-sm" style="width: 100%">
            <thead>
                <tr>
                    <th>HOME TEAM</th>
                    <th>SCORES</th>
                    <th>AWAY TEAM</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let r of Matchesd?.matches | Status:'FINISHED' | resultFilter: teamid | resultFilter: getcomp.getid() | resultSort| paginate:{itemsPerPage:5,currentPage: p4, id:'CTR'}">
                        <td>{{r.homeTeam.name}}</td>
                        <td> {{r.score.fullTime.homeTeam}} - {{r.score.fullTime.awayTeam}}</td>      
                        <td> {{r.awayTeam.name}}</td>   
                </tr>
            </tbody>
        </table>
        <pagination-controls (pageChange)="p4 = $event" id="CTR"></pagination-controls>

        
        
        <br>
    </div>
