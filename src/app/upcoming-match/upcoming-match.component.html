<div id="upcoming_col">
  <img src="../../assets/Upcoming Matches.png" alt="Upcoming Matches" width="100%" height="100%">
  <table border="1" class="table table-striped table-bordered table-sm" style="width: 100%">
      <thead>
        <tr>
          <th class="hometeam">HOME TEAM</th>
          <th>Dueday</th>
          <th class="awayteam">AWAY TEAM</th>
        </tr>
      </thead>
      <tbody>
      <tr *ngFor = "let r of Matchesd?.matches | Status:'SCHEDULED' | paginate:{itemsPerPage:5,currentPage: p2, id: 'upcomingM'}">
          <td class="hometeam">{{r.homeTeam.name}}</td>
          <td> {{getday(r.utcDate)}}</td>
          <td class="awayteam"> {{r.awayTeam.name}}</td>
      </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="p2 = $event" class="hide_page_number" id="upcomingM"></pagination-controls>
</div>
