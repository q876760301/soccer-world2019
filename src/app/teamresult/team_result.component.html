<div id="team_result_col">
  <img src="../../assets/Team Result in this season.png" alt="team result in this season" width="100%" height="100%"/>
  <table id="datatabless" class="table table-striped table-bordered table-sm" style="width: 100%">
      <thead>
        <tr>
          <th>HOME TEAM</th>
          <th>SCORES</th>
          <th>AWAY TEAM</th>
        </tr>
      </thead>
      <tbody>
      <tr *ngFor = "let r of Matchesd?.matches | Status:'FINISHED' | resultFilter: teamid | resultSort | paginate:{itemsPerPage:5,currentPage: p3, id:'TR'}">
        <td>{{r.homeTeam.name}}</td>
        <td> {{r.score.fullTime.homeTeam}} - {{r.score.fullTime.awayTeam}}</td>      
        <td> {{r.awayTeam.name}}</td>
      </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="p3 = $event" id="TR"></pagination-controls>
  <br>
</div>
